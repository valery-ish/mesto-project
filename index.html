<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">
      <section class="profile page__page-section">
        <img class="profile__avatar" src="./blocks/profile/images/Avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__block-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__btn-change" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button" aria-label="Добавить профиль"></button>
      </section>


      <section class="cards page__page-section">
        <template class="card_template">
          <article class="card">
            <button class="card__delete-btn" type="button" aria-label="Удвлить"></button>
            <img class="card__image" src="" alt="">
            <div class="card__block-title">
              <h2 class="card__title"></h2>
              <button class="card__btn" type="button" aria-label="Нравится"></button>
            </div>
          </article>
        </template>
      </section>

      <footer class="footer page__page-section">
        <p class="footer__copyryght">© 2020 Mesto Russia</p>
      </footer>
    </main>

    <article class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <form class="modal" id="profile-change" name="profile-change">
            <h2 class="modal__title">Редактировать профиль</h2>
            <input type="text" class="modal__item" id="profile__title" name="profile__title" required>
            <input type="text" class="modal__item" id="profile__description" name="profile__description" required>
            <button type="submit" class="modal__save-btn">Сохранить</button>
          </form>
        </div>
      </article>

      <article class="popup popup_type_card-add">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <form class="modal" id="card-add" name="card-add">
            <h2 class="modal__title">Новое место</h2>
            <input type="text" class="modal__item" id="card__title" name="card__title" placeholder="Название" required>
            <input type="text" class="modal__item" id="card__link" name="card__link" placeholder="Ссылка на картинку" required>
            <button type="submit" class="modal__save-btn">Создать</button>
          </form>
        </div>
      </article>

      <article class="popup popup_type_picture">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <figure class="modal__figure">
            <img class="modal__image" src="#" alt="">
            <figcaption class="modal__figcaption"></figcaption>
          </figure>
        </div>
    </article>

  </div>
  <script src="./scripts/сards.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
