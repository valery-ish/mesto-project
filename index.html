<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header page__page-section">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">
      <section class="profile page__page-section">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__block-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__btn-change" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button" aria-label="Добавить профиль"></button>
      </section>


      <section class="cards page__page-section">
        <article class="card">
          <img class="card__image" src="./images/karachaevo.jpg" alt="Карачаевск">
          <div class="card__block-title">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="card__block-title">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__block-title">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="card__block-title">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__block-title">
            <h2 class="card__title">Домбай</h2>
            <button class="card__btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="./images/karachaevo.jpg" alt="Карачаевск">
          <div class="card__block-title">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__btn" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>

      <footer class="footer page__page-section">
        <p class="footer__copyryght">© 2020 Mesto Russia</p>
      </footer>
    </main>

    <article class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="profile-change">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__item" id="profile__title" name="profile__title" placeholder="Имя" required>
          <input type="text" class="popup__item" id="profile__description" name="profile__description" placeholder="Профессия" required>
          <button type="submit" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </article>

  </div>
</body>
</html>
