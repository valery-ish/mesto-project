<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <div class="popup popup_opened">
      <div class="popup__container popup__container_change">
        <button class="popup__close-btn"></button>
        <form class="popup__form popup__form_change">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_change" id="profile__title" name="profile__title" placeholder="Жак-Ив Кусто" required>
          <input type="text" class="popup__item popup__item_change" id="profile__description" name="profile__description" placeholder="Исследователь океана" required>
          <input type="submit" class="popup__save-btn popup__save-btn_change" value="Сохранить">
        </form>
      </div>
    </div>

    <header class="header page-section">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile page-section">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Текущее фото профиля">
        <div class="profile__info">
          <div class="profile__block-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__btn-change"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__btn-add"></button>

      </section>
      <section class="cards page-section">
        <article class="cards__element">
          <img class="cards__image" src="./images/karachaevo.jpg" alt="Карачаевск">
          <div class="cards__block-title">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__btn cards__btn_status_disabled"></button>
          </div>
        </article>
        <article class="cards__element">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="cards__block-title">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__btn cards__btn_status_disabled"></button>
          </div>
        </article>
        <article class="cards__element">
          <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="cards__block-title">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__btn cards__btn_status_disabled"></button>
          </div>
        </article>
        <article class="cards__element">
          <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="cards__block-title">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__btn cards__btn_status_disabled"></button>
          </div>
        </article>
        <article class="cards__element">
          <img class="cards__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="cards__block-title">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__btn cards__btn_status_disabled"></button>
          </div>
        </article>
        <article class="cards__element">
          <img class="cards__image" src="./images/karachaevo.jpg" alt="Карачаевск">
          <div class="cards__block-title">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__btn cards__btn_status_disabled"></button>
          </div>
        </article>
      </section>

      <footer class="footer page-section">
        <div class="footer__copyryght">© 2020 Mesto Russia</div>
      </footer>
    </main>
  </div>
</body>
</html>
