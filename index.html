<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">

    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>

    <main class="content">
      <section class="profile page__page-section">
        <img class="profile__avatar" src="./blocks/profile/images/Avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__block-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__btn-change" type="button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button" aria-label="Добавить профиль"></button>
      </section>


      <section class="cards page__page-section">
        <template class="card_template">
          <article class="card">
            <button class="card__delete-btn" type="button" aria-label="Удвлить"></button>
            <img class="card__image" src="" alt="">
            <div class="card__block-title">
              <h2 class="card__title"></h2>
              <button class="card__btn" type="button" aria-label="Нравится"></button>
            </div>
          </article>
        </template>
      </section>

      <footer class="footer page__page-section">
        <p class="footer__copyryght">© 2020 Mesto Russia</p>
      </footer>
    </main>

    <article class="popup">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
          <template class="popup__template-form">
            <form class="popup__element popup__form">
              <h2 class="popup__title"></h2>
              <input type="text" class="popup__item" required>
              <input type="text" class="popup__item" required>
              <button type="submit" class="popup__save-btn"></button>
            </form>
          </template>
          <template class="popup__template-image">
            <figure class="popup__element popup__figure">
              <img class="popup__image" src="" alt="">
              <figcaption class="popup__figcaption"></figcaption>
            </figure>
          </template>
        </div>
    </article>

  </div>
  <script src="../mesto-project/scripts/scripts.js"></script>
</body>
</html>
